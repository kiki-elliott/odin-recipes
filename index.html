<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
<script>

let answer = parseInt(prompt("Please neter the number you would like to FizzBuzz upto:"));

for (let i=1; i <= answer; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz");
  } else if (i % 3 === 0){
    console.log("FIzz");
  } else if (i % 5 === 0) {
    console.log("Buzz");
  }
  else {
    console.log(i);
  }
  
}
</script>

  </body>
</html>
